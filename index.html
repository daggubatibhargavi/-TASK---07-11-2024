<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .eye-icon {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="./form.txt" onsubmit="validation()">
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name here"
        required
      />
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email here"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password here"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <p1 id="p1" style="color: red"></p1>
    <p2 id="p2" style="color: red"></p2>
    <p3 id="p3" style="color: red"></p3>

    <script src="script.js"></script>
  </body>
</html>
